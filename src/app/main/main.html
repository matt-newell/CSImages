<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron">
    <h3>Image Settings</h3>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6">
        <form role="form">
          <div class="form-group">
            <label for="imageWidth">Width</label>
            <input ng-model="width" type="number" class="form-control" id="imageWidth" placeholder="Image Width">
          </div>
          <div class="form-group">
            <label for="imageHeight">Height</label>
            <input ng-model="height" type="number" class="form-control" id="imageHeight" placeholder="Image Height">
          </div>
          <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        </form>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <form role="form">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img ng-src="{{awesomeThing.image}}?w={{width}}&h={{height}}&px{{pixel}}&fit=crop" >
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>With â™¥ from <a href="http://codescience.com">@CodeScience</a></p>
  </div>

</div>
